<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Really Basic Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="display">0</div>
        <div class="row">
          <button class="cal-btn half">C</button>
          <button class="cal-btn">←</button>
          <button class="cal-btn">÷</button>
        </div>
        <div class="row">
          <button class="cal-btn">7</button>
          <button class="cal-btn">8</button>
          <button class="cal-btn">9</button>
          <button class="cal-btn">×</button>
        </div>
        <div class="row">
          <button class="cal-btn">4</button>
          <button class="cal-btn">5</button>
          <button class="cal-btn">6</button>
          <button class="cal-btn">-</button>
        </div>
        <div class="row">
          <button class="cal-btn">7</button>
          <button class="cal-btn">8</button>
          <button class="cal-btn">9</button>
          <button class="cal-btn">+</button>
        </div>
        <div class="row">
          <button class="cal-btn three-quarters">0</button>
          <button class="cal-btn">=</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
